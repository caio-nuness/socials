<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/container.css">
    <link rel="stylesheet" href="./assets/css/container_darkmod.css">
    <link rel="stylesheet" href="./assets/css/container_card__profile.css">
    <link rel="stylesheet" href="./assets/css/container_card__links.css">
    <link rel="stylesheet" href="./assets/css/container_card__iconlink.css">
    <title>Social Tree: Caio Nunes</title>
  </head>
  <body>
    <div class="container" >
      <div class="box_darkmod ">
        <button type="button" onclick="changeClass()" class="box_darkmod__button_darkmod">
          <div class="box_darkmod__button_darkmod___toggle"></div>
        </button>
        <p>ATIVAR MODO DARK</p>
      </div>

      <div class="container_card">
        <div class="container_card__profile">
          <div class="container_card__profile___boximage">
            <img src="./assets/images/perfil.jpg" alt="foto de perfil">
          </div>
          <p>@caio_ayslan</p>
        </div>
        <div class="container_card__links">
          <a href="http://">MEU SITE</a>
          <a href="http://">DISCORD</a>
          <a href="http://">APP ROCKTSEAT</a>
          <a href="http://">TELEGRAM</a>
        </div>
        <div class="container_card__iconlink">
          <a href="#"><img src="./assets/images/twitter.svg" alt="icone twitter"></a>
          <a href="#"><img src="./assets/images/twitch.svg" alt="icone twitch"></a>
          <a href="#"><img src="./assets/images/instagram.svg" alt="icone instagram"></a>
          <a href="#"><img src="./assets/images/linkedin.svg" alt="icone linkdin"></a>
          <a href="#"><img src="./assets/images/github.svg" alt="icone github"></a>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
